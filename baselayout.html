<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="basestyles.css">
    <title></title>
  </head>
  <body>
    <div class="content">
      <div class="container-react">
        <div class="sidepanel">
          <div class="wrapper">
            <div class="container-sidepanel">
              <div class="container-header">
                <div class="icon">
                  <svg width="24px" height="24px" viewBox="0 0 24 24">
                  </svg>
                </div>
                <div class="search">
                  <svg></svg>
                  <input class="input" type="search" placeholder="Search site">
                </div>
                <div class="sort">
                  <div class="sort-label">
                    Sort:
                  </div>
                  <select class="sort-select" >
                    <option value="site-name">Site Name</option>
                    <option value="year-built">Year Built</option>
                    <option value="address">Address</option>
                    <option value="all">All</option>
                  </select>
                </div>
                <div class="list">
                  <div class="container-description">
                    <div class="description-main">
                      <h1>Site Name</h1>
                    </div>
                    <div class="description-secondary">
                      <span class="address">Address</span>
                      <span class="year-built">| Year Built</span>
                    </div>
                  </div>
                  <div class="image">
                    <img src="" alt="">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="mapbox">

        </div>
      </div>
    </div>
  </body>
</html>
